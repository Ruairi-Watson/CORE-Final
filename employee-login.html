<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Login | CORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1">Employee Login</span>
    <a href="index-landing-page.html" class="btn btn-outline-light btn-sm">Return to Home</a>
  </nav>

  <!-- Login Form -->
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Employee Access</h1>

    <form id="employeeLoginForm">
      <div class="mb-3">
        <label for="companyCode" class="form-label">Enter Company Code</label>
        <input type="text" id="companyCode" class="form-control" placeholder="COMP1234" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enter</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="employee-login.js" defer></script>

</body>
</html>
