<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Login | CORE</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1">Employee Login</span>
    <a href="index-landing-page.html" class="btn btn-outline-light btn-sm">Return to Home</a>
  </nav>

  <main class="container mt-5">
    <h2 class="text-center mb-4">Enter Your Company Code</h2>
    <form id="employeeLoginForm" class="mx-auto" style="max-width: 400px;" novalidate>
      <div class="mb-3">
        <label for="companyCode" class="form-label">Company Code</label>
        <input type="text" id="companyCode" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">View Dashboard</button>
    </form>
  </main>

  <!-- Firebase + app.js -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
