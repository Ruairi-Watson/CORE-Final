<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Login | CORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h1 class="mb-4">Employee Access</h1>

  <form id="employeeLoginForm">
    <div class="mb-3">
      <label for="companyCode" class="form-label">Enter Company Code</label>
      <input type="text" id="companyCode" class="form-control" placeholder="COMP1234" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Enter</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="employee-login.js" defer></script>

</body>
</html>
