<!--
  Employee Login Page
  
  This page provides secure authentication for company employees with the following features:
  - Firebase Authentication integration for secure login
  - Form validation with clear error messages
  - Responsive design for all devices
  - Accessible form controls with ARIA attributes
  - Clear visual feedback for form interactions
  - Automatic redirect after successful login
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CORE Platform - Employee login portal" />
  <title>Employee Login - CORE</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="employee-login">
  <!-- Header Section with Navigation -->
  <header>
    <h1>Employee Login</h1>
    <nav aria-label="Main navigation">
      <a href="index-landing-page.html">Home</a>
      <a href="register.html">Register Company</a>
      <a href="index-login.html">Admin Login</a>
    </nav>
  </header>

  <!-- Main Content - Login Form -->
  <main>
    <form id="employeeLoginForm" onsubmit="return handleDemoLogin(event)">
      <h2 id="login-heading">Employee Login Form</h2>
      
      <!-- Email Input Group -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          required 
          placeholder="Enter your work email"
        />
      </div>
      
      <!-- Password Input Group -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          required 
          placeholder="Enter your password"
        />
      </div>
      
      <!-- Error/Success Message Container -->
      <div class="form-feedback" aria-live="polite"></div>
      
      <!-- Submit Button -->
      <button type="submit">
        <span class="button-text">Login</span>
      </button>
      
      <!-- Help Links -->
      <div class="form-help">
        <a href="#" onclick="alert('Please contact your administrator to reset your password.')">Forgot Password?</a>
        <span class="separator">|</span>
        <a href="mailto:support@core-platform.com">Need Help?</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 CORE Platform</p>
  </footer>

  <script>
    function handleDemoLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Demo credentials
      const demoCredentials = [
        { email: 'demo@company.com', password: 'demo123' },
        { email: 'test@company.com', password: 'test123' }
      ];
      
      const isValid = demoCredentials.some(cred => 
        cred.email === email && cred.password === password
      );
      
      if (isValid) {
        // Show success message
        const feedback = document.querySelector('.form-feedback');
        feedback.textContent = 'Login successful! Redirecting...';
        feedback.style.color = '#28a745';
        
        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = 'employee.html';
        }, 1000);
      } else {
        const feedback = document.querySelector('.form-feedback');
        feedback.textContent = 'Invalid email or password';
        feedback.style.color = '#dc3545';
      }
      return false;
    }

    // Show demo credentials hint
    document.addEventListener('DOMContentLoaded', () => {
      const feedback = document.querySelector('.form-feedback');
      feedback.innerHTML = 'Demo credentials:<br>demo@company.com / demo123<br>test@company.com / test123';
      feedback.style.color = '#666';
    });
  </script>
</body>
</html>
