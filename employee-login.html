<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Login – CORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Main header with navigation -->
  <header role="banner">
    <h1>Employee Login – CORE</h1>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index-landing-page.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login form -->
  <main role="main">
    <section aria-labelledby="login-header">
      <h2 id="login-header">Login to Your Department</h2>

      <!-- Form with email/password fields -->
      <form id="loginForm" aria-label="Employee login form">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required />

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required />

        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <!-- Footer for small print -->
  <footer role="contentinfo">
    <p>CORE Productivity Platform &copy; 2025</p>
  </footer>

  <!-- Include logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
