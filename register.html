<!-- Page used by admins to register a new company.
     Once they fill out the form, their account is created in Firebase Auth,
     a company document is added to Firestore, and a registration code is emailed to them. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CORE Platform - Company Registration" />
  <title>Register Company - CORE</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="register">
  <!-- Header Section with Navigation -->
  <header>
    <h1>Register Your Company</h1>
    <nav aria-label="Main navigation">
      <a href="index-landing-page.html">Home</a>
      <a href="index-login.html">Admin Login</a>
      <a href="employee-login.html">Employee Login</a>
    </nav>
  </header>

  <!-- Main Content - Registration Form -->
  <main>
    <form id="registerForm" onsubmit="return handleDemoRegister(event)">
      <h2>Company Registration</h2>
      
      <!-- Company Name Input -->
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input 
          type="text" 
          id="companyName" 
          required 
          placeholder="Enter your company name"
        />
      </div>

      <!-- Admin Email Input -->
      <div class="form-group">
        <label for="email">Admin Email</label>
        <input 
          type="email" 
          id="email" 
          required 
          placeholder="Enter admin email"
        />
      </div>
      
      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          required 
          placeholder="Create admin password"
        />
      </div>
      
      <!-- Error/Success Message Container -->
      <div class="form-feedback" aria-live="polite"></div>
      
      <!-- Submit Button -->
      <button type="submit">
        <span class="button-text">Register Company</span>
      </button>
      
      <!-- Help Link -->
      <div class="form-help">
        <a href="mailto:support@core-platform.com">Need Help?</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 CORE Platform</p>
  </footer>

  <script>
    function handleDemoRegister(event) {
      event.preventDefault();
      const companyName = document.getElementById('companyName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (companyName && email && password) {
        // Show success message
        const feedback = document.querySelector('.form-feedback');
        feedback.textContent = 'Registration successful! Redirecting to login...';
        feedback.style.color = '#28a745';
        
        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = 'index-login.html';
        }, 1500);
      } else {
        const feedback = document.querySelector('.form-feedback');
        feedback.textContent = 'Please fill in all fields';
        feedback.style.color = '#dc3545';
      }
      return false;
    }

    // Show demo hint
    document.addEventListener('DOMContentLoaded', () => {
      const feedback = document.querySelector('.form-feedback');
      feedback.innerHTML = 'Demo registration - any valid input will work';
      feedback.style.color = '#666';
    });
  </script>
</body>
</html>
