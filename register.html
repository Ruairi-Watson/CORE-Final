<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register â€“ CORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header with platform name and navigation -->
  <header role="banner">
    <h1>Register for CORE</h1>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index-landing-page.html">Home</a></li>
        <li><a href="employee-login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Registration form -->
  <main role="main">
    <section aria-labelledby="reg-header">
      <h2 id="reg-header">Create Your Account</h2>

      <!-- Form collects account details -->
      <form id="registerForm" aria-label="Registration form">
        <!-- Email address -->
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" required />

        <!-- Password -->
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" required />

        <!-- Company code (provided via admin or email invite) -->
        <label for="regCompanyCode">Company Code</label>
        <input type="text" id="regCompanyCode" required />

        <!-- Department user is joining -->
        <label for="regDepartment">Department</label>
        <input type="text" id="regDepartment" required />

        <!-- Select role (admin vs employee) -->
        <label for="regRole">Role</label>
        <select id="regRole" required>
          <option value="employee">Employee</option>
          <option value="admin">Admin</option>
        </select>

        <!-- Submit button -->
        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <!-- Footer content -->
  <footer role="contentinfo">
    <p>CORE Productivity Platform &copy; 2025</p>
  </footer>

  <!-- Include app logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
