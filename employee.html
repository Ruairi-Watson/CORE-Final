<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard | CORE</title>

  <!-- Bootstrap and optional styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- App logic -->
  <script src="app.js" defer></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1">Employee Dashboard</span>
    <a href="index-landing-page.html" class="btn btn-outline-light btn-sm">Home</a>
  </nav>

  <div class="container mt-4">

    <!-- Company Header -->
    <h2 id="employeeCompanyHeader" class="text-center mb-4">Welcome</h2>

    <!-- Current Challenge -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5 class="card-title">This Week's Challenge</h5>
        <p id="employeeChallengeDisplay" aria-live="polite">Loading challenge...</p>
      </div>
    </div>

    <!-- Department Standings -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5 class="card-title">Department Standings</h5>
        <ul id="employeeLeaderboard" class="list-group" aria-label="Department Leaderboard"></ul>
      </div>
    </div>

  </div>

</body>
</html>
