<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report an Error | CORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Top nav -->
  <nav class="navbar navbar-dark bg-danger px-3 d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1">Report an Issue</span>
    <a href="index-landing-page.html" class="btn btn-outline-light btn-sm">Return to Home</a>
  </nav>

  <!-- Main form -->
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Tell us what went wrong</h1>

    <form action="https://formsubmit.co/CORE-ticket@protonmail.com" method="POST" class="needs-validation" novalidate>

      <!-- Optional email -->
      <div class="mb-3">
        <label for="userEmail" class="form-label">Your Email (optional)</label>
        <input type="email" id="userEmail" name="userEmail" class="form-control" placeholder="you@example.com">
      </div>

      <!-- Required error message -->
      <div class="mb-3">
        <label for="errorText" class="form-label">Describe the problem</label>
        <textarea id="errorText" name="issue" class="form-control" rows="6" required></textarea>
        <div class="invalid-feedback">Please describe the issue.</div>
      </div>

      <!-- FormSubmit hidden fields -->
      <input type="hidden" name="_subject" value="CORE Error Report">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="index-landing-page.html">

      <button type="submit" class="btn btn-danger w-100">Send Report</button>
    </form>

    <p class="text-muted mt-3 text-center">Report will be emailed to <strong>CORE-ticket@protonmail.com</strong></p>
  </div>

  <!-- Bootstrap validation -->
  <script>
    document.querySelector('form').addEventListener('submit', function (event) {
      if (!this.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      this.classList.add('was-validated');
    });
  </script>

</body>
</html>
