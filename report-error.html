<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report an Issue â€“ CORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Include shared CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header with navigation for both roles -->
  <header role="banner">
    <h1>Report an Issue</h1>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="admin.html">Admin Dashboard</a></li>
        <li><a href="employee-dashboard.html">Employee Dashboard</a></li>
        <li><a href="report-error.html" aria-current="page">Report Issue</a></li>
        <li><button id="logoutBtn" aria-label="Logout from platform">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main role="main">
    <!-- Support ticket form -->
    <section aria-labelledby="error-form-header">
      <h2 id="error-form-header">Submit an Error Report</h2>

      <form id="errorForm" aria-label="Error reporting form">
        <!-- Optional user email (for follow-up) -->
        <label for="userEmail">Your Email (optional)</label>
        <input type="email" id="userEmail" placeholder="you@company.com" aria-describedby="emailHelp" />

        <!-- Required issue description -->
        <label for="errorDesc">Describe the issue</label>
        <textarea id="errorDesc" rows="5" required aria-required="true"></textarea>

        <!-- EmailJS sends form content -->
        <button type="submit" aria-label="Send this issue report to admin">Send Report</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <p>CORE Productivity Platform &copy; 2025</p>
  </footer>

  <!-- Firebase/EmailJS functionality -->
  <script type="module" src="app.js"></script>
</body>
</html>
