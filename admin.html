<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | CORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1" id="companyNameHeader">Admin Dashboard</span>
    <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
  </nav>

  <main class="container mt-4">
    <!-- Add Department -->
    <section class="mb-4">
      <h3>Add Department</h3>
      <form id="addDepartmentForm" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="departmentName" class="form-control" placeholder="Department Name" required />
        </div>
        <div class="col-md-3">
          <input type="number" id="departmentPoints" class="form-control" placeholder="Starting Points" required />
        </div>
        <div class="col-md-3">
          <input type="text" id="departmentNick" class="form-control" placeholder="Nickname (optional)" />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">Add</button>
        </div>
      </form>
    </section>

    <!-- Score Department -->
    <section class="mb-4">
      <h3>Score Department</h3>
      <form id="scoreForm" class="row g-3">
        <div class="col-md-6">
          <input type="text" id="scoreDeptName" class="form-control" placeholder="Department Name" required />
        </div>
        <div class="col-md-4">
          <input type="number" id="scoreValue" class="form-control" placeholder="Points to Add" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-warning w-100">Score</button>
        </div>
      </form>
    </section>

    <!-- Challenge Control -->
    <section class="mb-4">
      <h3>Current Challenge</h3>
      <form id="challengeForm" class="mb-3">
        <div class="input-group">
          <input type="text" id="weeklyChallenge" class="form-control" placeholder="Enter new challenge" required />
          <button type="submit" class="btn btn-info">Set</button>
        </div>
      </form>
      <div id="challengeDisplay" class="alert alert-secondary">Loading latest challenge...</div>
    </section>

    <!-- Leaderboard -->
    <section>
      <h3>Department Leaderboard</h3>
      <ul id="leaderboardList" class="list-group"></ul>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- FIXED: Include EmailJS to prevent ReferenceError -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>

  <!-- Main App Logic -->
  <script src="app.js" defer></script>
</body>
</html>
