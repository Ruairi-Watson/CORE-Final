<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORE Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-primary px-3 d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1">CORE Admin</span>
    <div>
      <a href="report-error.html" class="btn btn-light btn-sm me-2">Report an Issue</a>
      <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Company Name Header -->
    <h2 id="companyNameHeader" class="text-center mb-4">Admin Dashboard</h2>

    <!-- Department and Scoring Forms -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Add Department</h5>
            <form id="addDepartmentForm">
              <div class="mb-3">
                <input type="text" id="departmentName" class="form-control" placeholder="Department Name" required>
              </div>
              <div class="mb-3">
                <input type="number" id="departmentPoints" class="form-control" placeholder="Starting Points" required>
              </div>
              <div class="mb-3">
                <input type="text" id="departmentNick" class="form-control" placeholder="Nickname (optional)">
              </div>
              <button type="submit" class="btn btn-success w-100">Add Department</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Score Department</h5>
            <form id="scoreForm">
              <div class="mb-3">
                <input type="text" id="scoreDeptName" class="form-control" placeholder="Department Name" required>
              </div>
              <div class="mb-3">
                <input type="number" id="scoreValue" class="form-control" placeholder="Score to Add" required>
              </div>
              <button type="submit" class="btn btn-warning w-100">Submit Score</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Weekly Challenge -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5 class="card-title">Weekly Challenge</h5>
        <form id="challengeForm">
          <div class="mb-3">
            <input type="text" id="weeklyChallenge" class="form-control" placeholder="Enter Weekly Challenge" required>
          </div>
          <button type="submit" class="btn btn-info w-100">Set Challenge</button>
        </form>
        <div class="mt-4">
          <h6>Current Challenge:</h6>
          <p id="challengeDisplay">Loading...</p>
        </div>
      </div>
    </div>

    <!-- Leaderboard -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5 class="card-title">Leaderboard</h5>
        <ul id="leaderboardList" class="list-group"></ul>
      </div>
    </div>

    <!-- Error Reports -->
    <div class="card shadow mb-5">
      <div class="card-body">
        <h5 class="card-title">Submitted Error Reports</h5>
        <ul id="errorReportsList" class="list-group"></ul>
      </div>
    </div>

  </div>

</body>
</html>
